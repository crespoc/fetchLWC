<template>
    <lightning-card title="Currency Conversion">
        <div class="slds-m-around_medium">
            <lightning-combobox name="fromCurrency" label="From Currency" placeholder="Select From Currency" options={options}
                onchange={handleChange}></lightning-combobox>
        </div>
        <div class="slds-m-around_medium">
            <lightning-combobox name="toCurrency" label="To Currency" placeholder="Select To Currency" options={options}
                onchange={handleChange}></lightning-combobox>
        </div>
        <div class="slds-m-around_medium">
            <lightning-input name="amount" type="currency" label="Amount" onchange={handleChange}></lightning-input>
        </div>
        <div class="slds-m-around_medium">
            <lightning-button label="Convert Currency" variant="brand" onclick={handleConvert}></lightning-button>
        </div>

        <div>
            <lightning-input type="currency" label="Converted Amount" value={convertedAmount} disabled=true></lightning-input>
        </div>
    </lightning-card>
</template>
